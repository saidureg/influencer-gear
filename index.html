<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3984104833.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- header section stared here -->
    <header>
        <nav>
            <div class="nav-title">
                <h3>Influencer products</h3>
            </div>
            <div class="nav-logo">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log In</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </nav>

        <!-- banner section stared here -->
        <div class="banner-container">
            <div class="banner-content">
                <h3 class="banner-title">Start your Journey as Influencer</h3>
                <p class="primary-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                    scelerisque eros. Lectus faucibus.</p>
                <div class="prebook-container">
                    <button class="primary-btn prebook">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
        <!-- banner section ended here -->

    </header>
    <!-- header section ended here -->
    <main>
        <!-- sponsor section stared here -->
        <section class="sponsor-container">
            <div class="custom-gradient"></div>
            <div class="sponsor-img-container">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Target.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
            <div class="custom-gradient"></div>

        </section>
        <!-- sponsor section ended here -->
    </main>
    <footer>

    </footer>
</body>

</html>
